<div class="container">
  <br><br>
  <div class="row">
    
    <div class="col-6">
      <form #f="ngForm" (ngSubmit)="save(f.value)">

        <div class="form-group">
          <label for="name">Name</label>
          <input ngModel #customer="ngModel" id="name" name="name" class="form-control">
        </div> <br>
    
        <div class="form-group">
          <label for="address">Address</label>
          <input ngModel #line1="ngModel" id="address" name="addressLine1" class="form-control" placeholder="Line 1">
          <br>
          <input ngModel #line2 = "ngModel" id="address" name="addressLine2" class="form-control" placeholder="Line 2">
        </div> <br>
    
        <div class="form-group">
          <label for="city">City</label>
          <input ngModel #city="ngModel" id="city" name="city" class="form-control">
        </div>
    
        <button type="submit" class="btn btn-primary">Proceed to payment</button>
    
      </form>
    </div>

    <div class="col-6">
      <app-order-summary [products]="products"></app-order-summary>
    </div>

  </div>
</div>
