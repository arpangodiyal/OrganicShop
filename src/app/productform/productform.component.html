<div class="container">
  <form #f="ngForm" (ngSubmit)="save(f.value)">

    <div class="form-group">
      <label for="title">Title</label>
      <input #title="ngModel" ngModel name="title" id="title" class="form-control" type="text" required>
      <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title is not valid</div>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input #price="ngModel" [gt]="0" ngModel name="price" type="number" id="price" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" required>
        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
      </div>
      <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
        <div *ngIf="price.errors.required">Price is required</div>
        <div *ngIf="price.errors.gt">Invalid price</div>
      </div>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
        <!-- <option value=""></option> -->
        <option *ngFor="let c of categories | async" [value]="c.name">{{c.name}}</option>
      </select>
      <div *ngIf="category.touched && category.invalid" class="alert alert-danger">Category is required</div>
    </div>

    <div class="form-group">
        <label for="imageUrl">ImageUrl</label>
        <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" class="form-control" type="text" required url>
        <div *ngIf="imageUrl.touched && imageUrl.invalid" class="alert alert-danger">
          <div *ngIf="imageUrl.errors.required">Image Url is required</div>
          <div *ngIf="imageUrl.errors.url">Image Url is not valid</div>
        </div>
    </div>

    <button class="btn btn-primary">Save</button>

  </form>
</div>
